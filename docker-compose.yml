services:
  postgres:
    image: postgres:16-alpine
    container_name: sigflux-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sigflux}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sigflux123}
      POSTGRES_DB: ${POSTGRES_DB:-sigflux}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    networks:
      - sigflux-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-sigflux}']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sigflux-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-sigflux}:${POSTGRES_PASSWORD:-sigflux123}@postgres:5432/${POSTGRES_DB:-sigflux}?schema=public
    ports:
      - '${PORT:-3000}:3000'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sigflux-network
    command: sh -c "npx prisma migrate deploy && npm start"

volumes:
  postgres_data:
    driver: local

networks:
  sigflux-network:
    driver: bridge
