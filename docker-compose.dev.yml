services:
  postgres:
    image: postgres:16-alpine
    container_name: sigflux-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sigflux}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sigflux123}
      POSTGRES_DB: ${POSTGRES_DB:-sigflux}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    networks:
      - sigflux-network-dev
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-sigflux}']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sigflux-api-dev
    restart: unless-stopped
    env_file:
    - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-sigflux}:${POSTGRES_PASSWORD:-sigflux123}@postgres:5432/${POSTGRES_DB:-sigflux}?schema=public
    ports:
      - '${PORT:-3000}:3000'
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./prisma.config.ts:/app/prisma.config.ts
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sigflux-network-dev
    command: sh -c "npm install && npx prisma generate && npx prisma db push --skip-generate && npm run dev"

volumes:
  postgres_data_dev:
    driver: local
  node_modules:
    driver: local

networks:
  sigflux-network-dev:
    driver: bridge
